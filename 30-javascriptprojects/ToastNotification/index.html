<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <button onclick="showToast('success')" class="success">Success</button>
        <button onclick="showToast('error')" class="Error">Error</button>
        <button onclick="showToast('invalid')" class="invalid">Invalid</button>
    </div>

    <div id="toastBox"></div>
    <script src="script.js"></script>
</body>
</html>
