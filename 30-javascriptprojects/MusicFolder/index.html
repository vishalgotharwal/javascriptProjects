<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="twoSmallButtons">
            <button><img src="https://icons.iconarchive.com/icons/iconsmind/outline/128/Left-icon.png" alt="Previous"></button>
            <button><img src="https://icons.iconarchive.com/icons/aniket-suvarna/box-regular/128/bx-slider-alt-icon.png" alt="Menu"></button>
        </div>
        <div class="Thumbnail">
            <img src="https://tse4.mm.bing.net/th?id=OIP.7lcXJ4l5xXUwgznXskAPkgHaD3&pid=Api&P=0&h=180" alt="Album Art">
        </div>
        <div class="textarea">
            <h2>Despacito</h2>
            <p>Luis Fonsi ft. Puerto Rican</p>
        </div>
        <audio class="audio" src="https://www.kozco.com/tech/piano2-Audacity1.2.5.mp3"></audio>
        <div class="slide">
            <img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-6/128/Circle-icon.png" alt="Slider">
        </div>
        <div class="MusicButton">
            <button><img src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/128/Fast-backward-icon.png" alt="Rewind"></button>
            <button id="pauseimg"><img id="pauseimgid" src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-9/128/Start-icon.png" alt="Play"></button>
            <button><img src="https://icons.iconarchive.com/icons/graphicloads/100-flat-2/128/arrow-forward-icon.png" alt="Forward"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
